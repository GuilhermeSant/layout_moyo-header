<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./styles/style.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
  </head>
  <body class="page">
    <header class="header">
      <a
        href="#"
        target="_blank"
      >
        <img
          class="header__logo"
          src="./images/logo.png"
          alt="logo-moyo"
        />
      </a>
      <nav class="header__nav">
        <div class="header__nav__link header__nav__link--is-active">Apple</div>
        <div class="header__nav__link">Samsung</div>
        <div class="header__nav__link">smartphones</div>
        <div
          class="header__nav__link"
          data-qa="hover"
        >
          laptops & computers
        </div>
        <div class="header__nav__link">gadgets</div>
        <div class="header__nav__link">Tablets</div>
        <div class="header__nav__link">Photo</div>
        <div class="header__nav__link">Video</div>
      </nav>
    </header>
  </body>
</html>
